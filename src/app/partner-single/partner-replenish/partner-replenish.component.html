<div class="container">
    <div class="replenish" [ngStyle]="{'background-color':'#8dc73f'}">
        <div class="replenish__title">
            бонусы
        </div>
        <div class="replenish__amount">
            <div class="row-flex">
                <div class="col-f-xs-6">
                    <div class="replenish__amount__title">на карте</div>
                    <div class="replenish__amount__number">1000</div>
                    <div class="replenish__amount__currency">грн</div>
                </div>
                <div class="col-f-xs-6">
                    <div class="replenish__amount__title">всего</div>
                    <div class="replenish__amount__number">1000</div>
                    <div class="replenish__amount__currency">грн</div>
                </div>
            </div>
        </div>
        <form class="recharge-card">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Введите сумму...">
            </div>
            <div class="text-center">
                <button type="submit" class="button" [ngStyle]="{'color':'#8dc73f'}">Пополнить</button>
            </div>
        </form>
    </div>
</div>
